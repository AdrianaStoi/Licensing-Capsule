{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

<div class="container d-flex justify-content-right align-items-start vh-100 mt-4">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <h2 class="card-title text-register-login">{% trans "Log Out" %}</h2>

                <p>{% trans 'Are you sure you want to log out?' %}</p>
            </div>
            <div class="mb-3">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="btn btn-warning btn-login-register" type="submit">{% trans 'Log Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
