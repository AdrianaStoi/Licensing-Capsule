{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Microsoft News Licensing Capsule" />
    <meta
      name="keywords"
      content="microsoft licensing, news, software, cloud, azure, office 365, microsoft 365, power platform, dynamics 365"
    />
    <title>Licensing Capsule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" text="text/css" href="/static/style.css">
  </head>

  <body>
    <!--Navbar logo and menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand navbar-logo" href="#">
          <img
            src="https://res.cloudinary.com/dvplixxng/image/upload/v1696245536/licensing-capsule-transparent_hgwvg5.png"
            alt="Licensing Capsule Logo"
          />
        </a>

        <!-- Toggle button for mobile-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
 
        <!--Navigation Links (Home, About, Login, Register)-->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item nav-hover">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item nav-hover">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item login-register">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item login-register">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <!--Search bar-->
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-lg-auto ms-auto">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    {% block content %}
    <!-- Content here -->
    {% endblock content %}

    <!--Footer-->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Licensing Capsule. All rights reserved.</p>
            <!--Font Awesome Icons for social media-->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Feel free to check our Facebook page (page will open in a separate tab)"class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com" target="_blank" rel="noopener"
                aria-label="Feel free to check our LikedIn page (page will open in a separate tab)"class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Feel free to check our Twitter page (page will open in a separate tab)"class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/7d636a38d2.js" crossorigin="anonymous"></script>
  </body>
</html>
