{% extends "base.html" %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<!--Edit comment page-->
<div class="container vh-100 mt-4 mb-4">
    <h3>Posting as:</h3> <p>{{ user.username }}</p>
    <h3>Current comment: </h3> <p>{{ comment.message }} </p>
    <div class="col-md-6">
        <form method="post" style="margin-top: 1.3em;">
            {% csrf_token %}
            {{ comment_form | crispy }}
                <button type="submit" class="btn btn-warning btn-lg mt-3 mb-3"> Edit </button>
        </form>
    </div>
</div>

{% endblock %}
